<!DOCTYPE html>
<html>
<head>
<title>Program Penjualan Barang</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .container {
    width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .output {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .output-label {
    font-weight: bold;
  }

  .output-value {
    margin-left: 10px;
  }
</style>
</head>
<body>
<div class="container">

<h1>Program Penjualan Barang</h1>
<hr style="height: 2px; background-color: #000;">

<form id="formPenjualan">
  <label for="namaBarang">Nama Barang:</label>
  <input type="text" id="namaBarang" name="namaBarang"><br>

  <label for="harga">Harga:</label>
  <input type="number" id="harga" name="harga"><br>

  <label for="jumlah">Jumlah:</label>
  <input type="number" id="jumlah" name="jumlah"><br>

  <br>

  <button type="button" onclick="hitungTotal()">Hitung</button>
  <button type="button" onclick="resetForm()">Reset</button>

  <br>
  <hr style="height: 5px; background-color: #000;">
  <div class="output">
    <label for="total">Total:</label>
    <span id="total" class="output-value"></span><br>

    <label for="diskon">Diskon:</label>
    <span id="diskon" class="output-value"></span><br>

    <label for="bayar">Bayar:</label>
    <span id="bayar" class="output-value"></span><br>
  </div>
</form>
</div>

<script>
function hitungTotal() {
  var namaBarang = document.getElementById("namaBarang").value;
  var harga = parseFloat(document.getElementById("harga").value);
  var jumlah = parseInt(document.getElementById("jumlah").value);

  var total = harga * jumlah;
  var diskon = harga * 0.05;
  var bayar = total - diskon;


  document.getElementById("total").textContent = total;
  document.getElementById("diskon").textContent = diskon;
  document.getElementById("bayar").textContent = bayar;
}

function resetForm() {
  document.getElementById("formPenjualan").reset();
  document.getElementById("total").textContent = "";
  document.getElementById("diskon").textContent = "";
  document.getElementById("bayar").textContent = "";
}

</script>
</body>
</html>
